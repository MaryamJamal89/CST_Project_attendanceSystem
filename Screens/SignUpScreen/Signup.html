<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
    <link rel="stylesheet" href="../../Styles/signup.css" />
    <script src="../../src/jquery-3.6.0.js"></script>
    <script type="module" src="../../Screpts/SignUp/Signup.js"></script>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id='contact-form'>
        <h3>Register Here</h3>

        <label>First Name</label>
        <input type="text" id="firstName" name="first_Name" />

        <label>Last Name</label>
        <input type="text" id="lastName" name="lastName" />

        <label>Address</label>
        <input type="text" id="address" />

        <label>Email</label>
        <input type="email" name="user-email" id="user_email">

        <label>Date of Birth</label>
        <!-- TODO: Date Type -->
        <input type="number" id="age" min="20" max="60" />

        <input type="submit" value="REGISTER" id="user_input">

        <span id="errorMssg"></span>

        <div>
            Already have an account?
            <a id="login" href="../LogInScreen/Login.html">
                LOGIN
            </a>
        </div>
    </form>
    </div>
</body>

</html>
